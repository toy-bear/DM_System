<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">

<body class="childrenBody">
<form class="layui-form changePwd">
    <input type="hidden" name="id" id="id" value="{{ id }}">
    <input type="hidden" name="file_name" id="file_name" value="{{ file_name }}">
    <input type="hidden" name="file_path" id="file_path" value="{{ file_path }}">
    <div class="layui-input-block">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
            <legend>权限配置</legend>
        </fieldset>

        <div id="test2" class="demo-transfer"></div>

        <button type="button" class="layui-btn" id="test1">文件上传</button>
        <div class="layui-upload-list">
            <p id="demoText"></p>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="*">保存</button>
            <button type="button" class="layui-btn layui-btn-primary" onclick="layerclose();">关闭</button>
        </div>
    </div>
    </div>
</form>
<script type="text/javascript" src="/layui/layui.js"></script>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>

    function layerclose() {
        layui.use(['layer' ], function() {
            var layer = layui.layer;
            var index=parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
            parent.layer.close(index);//关闭弹出层
 $(window.parent.document).find("iframe")[0].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[1].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[2].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[3].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[4].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[5].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[6].contentWindow.location.reload(true);//刷新父页面
        })
    }


    layui.use(['upload','form','layer' ], function() {
            upload = layui.upload
            var uploadInst = upload.render({
            elem: '#test1'
            ,accept: 'file'
            ,url: '/open_file/upload' //此处用的是第三方的 http 请求演示，实际使用时改成您自己的上传接口即可。
            ,before: function(obj){

              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){

                layer.msg('上传成功');
      });

            }
            ,done: function(res){

                switch (res.status) {
                        case 10001:
                            layer.msg(res.msg);
                            break;
                        case 10000:
                         $('#demoText').html(res.file_name);
                         $('#file_name').val(res.file_name);
                         $('#file_path').val(res.file_path);
                            break;
                    }
            }});

    });


</script>

</body>
</html>
<script>
    $(function(){
        var id = $("#id").val();


        if(id != ""){

            $.ajax({
                url: "/open_file/get",
                data:{"id":id},
                dataType:"json",
                success: function(data){
                    $('#demoText').html(data.data.file_name);
                    $('#file_name').val(data.data.file_name);
                     $('#file_path').val(data.data.file_path);
                    layui.form.render()

                },error:function(){
                }
            });
        }
    })

    function layerclose() {
        layui.use(['layer' ], function() {
            var layer = layui.layer;
            var index=parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
            parent.layer.close(index);//关闭弹出层
 $(window.parent.document).find("iframe")[0].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[1].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[2].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[3].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[4].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[5].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[6].contentWindow.location.reload(true);//刷新父页面
        })
    }
    layui.use(['upload','form','layer','transfer'], function() {

        var form = layui.form;
        var layer = layui.layer;
        var transfer=layui.transfer


        form.on('submit(*)', function(data) {
            var index = layer.msg('提交中，请稍候',{icon: 16,time:false,shade:0.8});
            var d = data.field;
            var url = "/open_file/add";
            if(d.id != ""){
                url = "/open_file/edit";
            }
            var getData = transfer.getData('key123');
            d.data=getData

            $.ajax({
                url: url,
                type: "post",
                data:JSON.stringify({data: d.data, id: d.id,file_name:d.file_name,file_path:d.file_path}),
                contentType: "application/json;charset=UTF-8",
                dataType:"json",
                success: function(response){
                    if(response.status == 10000){
                        var index=parent.layer.getFrameIndex(window.name);//获取当前弹出层的层级
                        parent.layer.close(index);//关闭弹出层
                         $(window.parent.document).find("iframe")[0].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[1].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[2].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[3].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[4].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[5].contentWindow.location.reload(true);//刷新父页面
                                    $(window.parent.document).find("iframe")[6].contentWindow.location.reload(true);//刷新父页面

                    }else{
                        layer.msg(response.msg);
                    }
                },error:function(){
                    layer.close(index);
                    layer.msg("保存失败！");
                }
            });
            return false;
        });
    });



</script>
