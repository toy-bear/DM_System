<!DOCTYPE html>
<html>
  <head>
    <title>修改密码</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
      }

      h1 {
        text-align: center;
        color: #444;
      }

      form {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #666;
      }

      input[type="text"],
      input[type="password"] {
        display: block;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 3px;
        margin-bottom: 10px;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 3px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>修改密码</h1>
    <form method="POST" action="change_password">
      <label for="username">用户名：</label>
      <input type="text" id="username" name="username" required>
      <label for="old_password">旧密码：</label>
      <input type="password" id="old_password" name="old_password" minlength="6" required>
      <label for="new_password">新密码：</label>
      <input type="password" id="new_password" name="new_password" minlength="6" required>
      <input type="submit" value="修改密码">
    </form>
  </body>
</html>
